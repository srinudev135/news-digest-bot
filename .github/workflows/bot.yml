name: Daily News Digest (7 AM IST)

on:
  schedule:
    - cron: "30 1 * * *"   # 7:00 AM IST = 01:30 UTC
  workflow_dispatch:        # manual trigger for testing

concurrency:
  group: digest-job
  cancel-in-progress: true

jobs:
  send-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 10     # digest sends in ~2 mins, 10 is generous safety buffer

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Send digest and exit
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          NEWS_API_KEY:       ${{ secrets.NEWS_API_KEY }}
          ANTHROPIC_API_KEY:  ${{ secrets.ANTHROPIC_API_KEY }}
        run: python bot.py --send-digest   # ‚Üê one-shot mode, exits after sending
